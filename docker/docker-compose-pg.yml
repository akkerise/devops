version: '3.8'
services:
  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes: 
      - postgres/data:/var/lib/postgresql/data
      # - ./postgres/config/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
volumes:
  postgres:
    driver: local