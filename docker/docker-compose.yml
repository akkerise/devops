  # ADMINER
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - common

  # PHPMYADMIN
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_ARBITRARY=0
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "8008:80"
    networks:
      - common
